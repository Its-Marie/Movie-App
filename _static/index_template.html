<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="_static/style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie App</h1>
</div>
<div>
    <ol class="movie-grid">
        <li>
            <div class="movie">
                <img class="movie-poster" src="__POSTER__" alt="Poster of __TITLE__">
                <h2>__TITLE__</h2>
                <p>Year: __YEAR__</p>
                <p>Rating: __RATING__</p>
            </div>
        </li>
    </ol>
</div>
</body>
</html>
